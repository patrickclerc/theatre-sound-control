<div class="slide-container">
  <h4>Status distant</h4>
  <div *ngIf="isConnected; then connected else disconnected"></div>
  <ng-template #connected>
    <div style="color:green;"><span class="remote-icon fa fa-wifi"></span> Connecté</div>
  </ng-template>
  <ng-template #disconnected>
    <div style="color:red;"><span class="remote-icon fa fa-exclamation-triangle"></span> Déconnecté</div>
  </ng-template>
  <br>
  <h4>Volume distant</h4>
  <div>
    <span class="fa fa-volume-up"></span><span class="font-weight-bold range-value">{{max}} %</span>
  </div>
  <div class="slide-wrapper">
    <input
      type="range"
      min="0"
      max="100"
      value="100"
      class="slider"
      #remoteVolumeSlider
      (input)="volumeChange()">
  </div>
  <div>
    <span class="fa fa-volume-down"></span>
    <div
      class="font-weight-bold range-value">{{min}} %
    </div>
  </div>
  <div class="current-volume"><span>Volume actuel: </span><span class="current-volume-value">{{currentVolume}} %</span>
  </div>
</div>
